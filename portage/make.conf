# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
CFLAGS="-O2 -pipe"
CXXFLAGS="${CFLAGS}"
MAKEOPTS="-j5"
# WARNING: Changing your CHOST is not something that should be done lightly.
# Please consult http://www.gentoo.org/doc/en/change-chost.xml before changing.
CHOST="x86_64-pc-linux-gnu"
# These are the USE flags that were used in addition to what is provided by the
# profile used for building.
_USE_PHOTO="jpeg jpeg2k png tiff svg webp"
_USE_VIDEO="ffmpeg -libav x264 x265 vaapi v4l directfb fbcon librtmp theora vpx dvd mpeg matroska"
_USE_AUDIO="pulseaudio alsa alsa-plugin jack speex opus ogg vorbis flac mp3"
_USE_MEDIA="gstreamer"
_USE_SYS="systemd"
USE="bindist amd64 cryptsetup $_USE_SYS acpi X xft xinerama dbus opengl gstreamer -gnome -kde -qt4 -qt5 libnotify $_USE_PHOTO $_USE_VIDEO $_USE_AUDIO $_USE_MEDIA"
PORTDIR="/usr/portage"
DISTDIR="${PORTDIR}/distfiles"
PKGDIR="${PORTDIR}/packages"


GENTOO_MIRRORS="http://gentoo.mirrors.ovh.net/gentoo-distfiles/"
VIDEO_CARDS="intel i965"
INPUT_DEVICES="evdev synaptics"
GRUB_PLATFORMS="efi-64"

PORTAGE_NICENESS="19"
