---
- name: install desktop packages
  become: yes
  become_user: root
  become_method: su
  pacman: name={{ item }} state=latest
  environment: "{{ proxy_env }}"
  with_items:
    - xorg-server
    - "{{ libgl }}"
    - xf86-input-libinput
    - xf86-video-intel
    - xorg-xbacklight
    - xorg-xinit
    - emacs
    - auctex
    - i3-wm
    - i3lock
    - i3status
    - dmenu
    - conky
    - st
    - xfce4-terminal
    - thunar
    - thunar-archive-plugin
    - thunar-media-tags-plugin
    - thunar-volman
    - pulseaudio
    - pavucontrol
    - compton
    - ttf-dejavu
    - adobe-source-code-pro-fonts
    - gajim
    - feh
    - firefox
    - thunderbird
    - libreoffice-fresh
    - sxiv
    - redshift
    - okular
    - vinagre
    - freerdp
    - spice
    - phonon-qt4-gstreamer
    - transmission-qt
    - qt4
    - xfce4-notifyd
    - vlc
    - evince
    - atom
    - texlive-most
    - texlive-lang
    - inkscape
    - pandoc
    - ttf-liberation
    - ttf-dejavu
    - ttf-linux-libertine
    - ttf-linux-libertine-g
    - arandr
  tags: pkgs
