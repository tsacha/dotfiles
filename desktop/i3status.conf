# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
  colors = true
  interval = 1
	output_format = "i3bar"
}

order += "external_script updates"
order += "external_script rss"
order += "external_script unread"
order += "external_script inbox"
order += "path_exists Emacs"
order += "wireless wlp4s0"
order += "ethernet enp0s20u1"
order += "ethernet enp0s20u2"
order += "ethernet enp0s20u3c2"
order += "ethernet enp0s25"
order += "run_watch DHCP"
order += "load"
order += "battery 0"
order += "volume master"
order += "tztime local"

external_script updates {
    format = "UPD {output}"
    script_path = "yaourt -Qu | wc -l"
}

external_script rss {
    format = "RSS {output}"
    script_path = "~/.emacs.d/elisp/mu/mu/mu find flag:unread and maildir:'/rss' 2> /dev/null | wc -l"
}
external_script unread {
    format = "URD {output}"
    script_path = "~/.emacs.d/elisp/mu/mu/mu find flag:unread and not maildir:'/rss' 2> /dev/null | wc -l"
}

external_script inbox {
    format = "IBX {output}"
    script_path = "~/.emacs.d/elisp/mu/mu/mu find maildir:'/INBOX' 2> /dev/null | wc -l"
}

wireless wlp4s0 {
        format_up = "W (%quality at %essid) %ip"
        format_down = ""
}

ethernet enp0s20u1 {
        format_up = "USB1 %ip"
        format_down = ""
}

ethernet enp0s20u2 {
        format_up = "USB2 %ip"
        format_down = ""
}

ethernet enp0s25 {
        format_up = "ETHUB %ip (%speed)"
        format_down = ""
}

ethernet enp0s20u3c2 {
        format_up = "ETEXT %ip (%speed)"
        format_down = ""
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
        format = "DHCP"
}

path_exists Emacs {
        path = "/tmp/emacs1000/server"
        format = "ESRV"
}

battery 0 {
        format = "%status %percentage %remaining"
}

tztime local {
        format = "%b %d | %r"
}

load {
        format = "CPU %1min %5min %15min"
}

volume master {
        format = "♪ %volume"
        format_muted = "♪ %volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
